<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Tab Cleaner - Welcome</title>
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1 class="greeting">Good Morning, your tabs have been refreshed.</h1>
                <div class="settings-icon" tabindex="0" role="button" aria-label="Settings" id="settingsIcon">
                    ⚙️
                    <span class="tooltip">Settings</span>
                </div>
            </div>
            <div class="badge-container">
                <div class="badge archived">
                    <span class="badge-number" id="archivedCount">0</span>
                    <span class="badge-label">Archived</span>
                </div>
                <div class="badge remaining">
                    <span class="badge-number" id="remainingCount">0</span>
                    <span class="badge-label">Remaining</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Archived Tabs Section -->
            <section class="archived-section">
                <h2 class="section-title">Archived Tabs</h2>
                <div class="tab-list" id="archivedTabsList">
                    <!-- Tabs will be populated by JavaScript -->
                </div>
            </section>

            <!-- Focus Section -->
            <section class="focus-section">
                <h2 class="section-title">Today I want to focus on...</h2>
                <div class="focus-input-container">
                    <span class="focus-input-icon">✏️</span>
                    <input type="text" id="focusInput" class="focus-input" placeholder="e.g., Finish project writeup or Be present with family" />
                </div>
            </section>
        </main>

        <!-- Quote Section -->
        <section class="quote-section">
            <blockquote id="quoteText">Loading inspiration...</blockquote>
            <cite id="quoteAuthor"></cite>
        </section>
    </div>

    <script src="welcome.js"></script>
</body>
</html>
